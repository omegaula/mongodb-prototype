<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Add new Patient entry</title>
</head>
<body>
    <h:form>
        <label for="entry.basic.name">Name</label>
        <input type="text" name="entry.basic.name" id="entry.basic.name"/><br/>
        <label for="entry.basic.desc">Description</label>
        <input type="text" name="entry.basic.desc" id="entry.basic.desc"/><br/>
        <hr/>
        Coordinator:<br/>
        <label for="entry.coordinator.name">Name</label>
        <input type="text" name="entry.coordinator.name" id="entry.coordinator.name"/><br/>
        <label for="entry.coordinator.position">Position</label>
        <input type="text" name="entry.coordinator.position" id="entry.coordinator.position"/><br/>

        <h:commandButton value="Add" action="#{entriesCtrl.save('peer')}"/>
    </h:form>
</body>
</html>
