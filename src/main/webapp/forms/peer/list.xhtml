<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h3>PEER</h3>
        <h:form>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{entriesCtrl.entries}" var="v_entry">
                    <tr>
                        <td>#{v_entry.get('basic.name')}</td>
                        <td><h:commandLink value="[edit]"
                                           action="#{entriesCtrl.prepareEdit('peer', v_entry.get('_id'))}"/></td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
            <h:commandLink value="Add new patient  entry" action="#{entriesCtrl.prepareAdd('peer')}"/>
        </h:form>
    </ui:define>
</ui:composition>
