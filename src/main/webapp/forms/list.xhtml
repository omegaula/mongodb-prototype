<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h1><h:outputText value="Entries for #{formHome.template.templateId} #{formHome.template.templateLabel}"/></h1>
        <h:form id="entryEditDeleteForm">
            <table class="dataTable">
                <thead>
                <tr>
                    <th>Creator</th>
                <ui:repeat value="#{formHome.template.sections}" var="section">
                    <ui:repeat value="#{section.fields}" var="field">
                        <th>#{field.label}</th>
                    </ui:repeat>
                </ui:repeat>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{formHome.forms}" var="form">
                    <tr>
                    <td>#{form.createdBy}</td>
                    <ui:repeat value="#{formHome.template.sections}" var="section">
                        <ui:repeat value="#{section.fields}" var="field">
                            <td>#{form.fields[field.id]}</td>
                        </ui:repeat>
                    </ui:repeat>
                        <td><h:commandLink value="Edit" action="#{formHome.prepareEdit(form.id)}"/></td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </h:form>

        <h:form id="entryAddForm">
            <h:commandLink value="Add new entry" action="#{formHome.prepareAdd}"/>
        </h:form>

    </ui:define>
</ui:composition>
