<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h1><h:outputText value="Entries for #{formHome.template.templateId} #{formHome.template.templateLabel}"/></h1>
        <h:form id="entryEditDeleteForm">
            <h:dataTable value="#{formHome.forms}" var="v_form" styleClass="dataTable" rowClasses="odd even">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Creator"/>
                    </f:facet>
                    <h:outputText value="#{v_form.createdBy}" />
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form id="entryAddForm">
            <h:commandLink value="Add new template" action="#{formHome.prepareAdd}"/>
        </h:form>

    </ui:define>
</ui:composition>
