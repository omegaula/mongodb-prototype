<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h1><h:outputText value="Form Templates" /></h1>
		<table>
			<ui:repeat value="#{formTemplateHome.templates}" var="v_template">
				<tr>
					<td>#{v_template.templateId}</td>
                    <td>#{v_template.templateLabel}</td>
				</tr>
			</ui:repeat>
		</table>

        <h:form id="templateAddForm">
            <h:commandLink value="Add" action="#{formTemplateHome.prepareAdd}"/>
        </h:form>

	</ui:define>
</ui:composition>
